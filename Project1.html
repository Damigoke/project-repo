<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="Project1.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Marck+Script&family=Petit+Formal+Script&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100&family=Roboto:wght@400;500;700&family=Seaweed+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Container">
        <div class="header">
            <h1>JavaScript Quote Generator</h1>
        </div>
        <div class="Main-Content">
            <div class="text-area">
                <span class="quote">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br> Omnis excepturi, quibusdam nostrum atque facere, maxime id <br> eligendi repudiandae in voluptatibus quia quos obcaecati sapiente <br> quasi iste sit eaque a rem?
                </span>
            </div>
            <div>
                <div class="person">Damilola Adegoke</div>
                <div class="button-area">
                    <button id="new-quote">New-Quote</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Project1.js"></script>
</body>
</html>
